<!DOCTYPE html>
<html lang="en">

<head>
    <title>Rock, Paper, Scissors</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <header>
        <h1>ROCK PAPER SCISSORS GAME.</h1>
    </header>

    <div class="score-board">
        <div id="player-label" class="badge">Player</div>
        <div id="computer-label" class="badge">Computer</div>
        <span id="player-score">0</span>:<span id="computer-score">0</span>
    </div>

    <div class="result">
        <p>Paper covers Rock. You win!</p>
    </div>

    <div class="choices">
        <div class="choice" id="r">
            <img src="image/rock.png" alt="">
        </div>
        <div class="choice" id="p">
            <img src="image/paper.png" alt="">
        </div>
        <div class="choice" id="s">
            <img src="image/scissors.png" alt="">
        </div>
    </div>

    <p id="one-message">Make your move.</p>

    <script src="app.js"></script>
</body>

</html>
